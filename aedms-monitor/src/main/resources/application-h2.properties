spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:aedms;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS aedms
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create

server.context-path=/aedms-monitor
server.port=8083
cors.allowed.origins=*
cors.allowed.map=/**

logging.file= aedms-monitor.log
logging.level.*= INFO
logging.path= logs/
