spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:aedms_core;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS aedms_core
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create

server.context-path=/aedms-core
server.port=8081
cors.allowed.origins=*
cors.allowed.map=/**

logging.file= aedms-core.log
logging.level.*= INFO
logging.path= logs/

cmis.user=admin
cmis.password=admin
cmis.url=http://localhost:8082/service/cmis