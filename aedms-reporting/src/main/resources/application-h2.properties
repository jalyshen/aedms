spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:aedms_reporting;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS aedms_reporting
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create

server.context-path=/aedms-reporting
server.port=8085
cors.allowed.origins=*
cors.allowed.map=/**

logging.file= aedms-reporting.log
logging.level.*= INFO
logging.path= logs/

report.logging=logs/
report.entities.engine.design=report_design/engines.rptdesign

report.samples.customer.design=report_design/customers.rptdesign
report.samples.customer.ouput=report_gen/customers.pdf
