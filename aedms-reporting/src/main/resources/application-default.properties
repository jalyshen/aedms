spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:aedms_core;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS aedms_core
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create

server.context-path=/aedms-reporting
server.port=8085
cors.allowed.origins=*
cors.allowed.map=/**

logging.file= aedms-reporting.log
logging.level.*= INFO
logging.path= logs/

